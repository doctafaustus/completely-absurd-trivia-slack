<!DOCTYPE html>
<html>
<head>
  <title>Completely Absurd Trivia Question Submission</title>
  <style>
    .block {
      margin-top: 20px;
    }
    .question {
      width: 415px;
    }
    .answer-block {
      margin-left: 59px;
      margin-top: 5px;
    }
    .answer-label {
      display: inline-block;
      width: 15px;
    }
  </style>
</head>
<body>

  <div id="instructions">Fill out the form and send to your Trivia Master</div>

  <div class="block">
    <label>Question 1:</label>
    <input type="text" class="question"></div>

    <div class="answer-block">
      <label class="answer-label">a</label>
      <input type="text" class="answer-input"></div>
    </div>

    <div class="answer-block">
      <label class="answer-label">b</label>
      <input type="text" class="answer-input"></div>
    </div>

    <div class="answer-block">
      <label class="answer-label">c</label>
      <input type="text" class="answer-input"></div>
    </div>

    <div class="answer-block">
      <label class="answer-label">d</label>
      <input type="text" class="answer-input"></div>
    </div>

    <label>Answer:</label>
    <label for="a-1">A</label>
    <input type="radio" id="a-1" name="answer">
    <label for="b-1">B</label>
    <input type="radio" id="b-1" name="answer">
    <label for="c-1">C</label>
    <input type="radio" id="c-1" name="answer">
    <label for="d-1">D</label>
    <input type="radio" id="d-1" name="answer">

  </div>
</body>
</html>
